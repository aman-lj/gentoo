name: Gentoo image building

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build and push
        run: |
          docker login ghcr.io -u bigpod98 -p ${{ secrets.GITHUB_TOKEN }}
          docker image build -t aman-lj/gentoo-image:latest .
          docker push aman-lj/gentoo-image:latest
      
